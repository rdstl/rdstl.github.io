<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>rd portfolio</title>
   <style>
   *                                            { /* */ 
      margin            : 0;
      padding           : 0;
      box-sizing        : border-box;
      font-family       : 'Arial Narrow', Arial, sans-serif;
      background-color  : #444444;
      color             : #d6d6dc;}
   html, body, .main-container                  { /* */ 
      height      : 100%;}
   .main-container                              { /* */
      display       : flex;
      flex-direction: column;}
   main                                         { /* */
      flex-grow         : 1;
      background-color  : #444444;
      padding  : 20px; }
   header                                       { /* */
      background-color  : #444444;
      color             : #d6d6dc;}
   footer                                       { /**/
      background-color: #6b9d06;}
   header                                       { /* */
      text-align  : left;}
   .rdimg                                       {
         width    : 90px;
         position : absolute;
         top      : 95px;
         left     : 210px;      }
   :root                                        {
         --white        :#f9f9f9;
         --green        :#229395;
         --green-light  :#7acbcd;
         --black        :#36383f;
         --grey         :#444444;      }
   a                                            {
         text-decoration   : none;      }
   ul                                           {
         list-style  : none;      }
   .header                                      {
         background-color  : var(--grey);
         box-shadow        : 1px 1px 5px 0px var(--grey);
         position          : sticky;
         top               : 0;
         width             : 100%;     
         padding-left: 5px;
         height            : 75px; }
   .logo                                        {
         display     : inline-block ;
         color       : var(--white);
         font-size   : 30px;
         margin-left : 15px;
         line-height : 75px;}
   .sup                                         { 
      font-size: 15px;
      color: orange;}
   .nav                                         {
         width             : 100%;
         height            : 100%;
         position          : fixed;
         background-color  : var(--green);
         overflow          : hidden;
         max-height        : 0;
         transition        : max-height .5s ease-out;      }
   .menu a                                      {
         display  : block;
         padding  : 30px;
         color    : var(--white);      }
   .menu a:hover                                {
         background-color: #6e863d;      }
   .hamb                                        {
         cursor   : pointer;
         float    : right;
         padding  : 40px 20px;      }
   .hamb-line                                   {
         background  : var(--white);
         display     : block;
         height      : 2px;
         position    : relative;
         width       : 24px;      }
   .hamb-line::before, .hamb-line::after        {
         background  : var(--white);
         content     : '';
         display     : block;
         height      : 100%;
         position    : absolute;
         transition  : all .2s ease-out;
         width       : 100%;      }
   .hamb-line::before                           {
         top   :5px;      }
   .hamb-line::after                            {
         top   : -5px;      }
   .side-menu                                   {
         display  : none;      }
   .side-menu:checked ~ nav                     {
         max-height  : 27%;      }
   .side-menu:checked ~ .hamb .hamb-line        {
         background  : transparent;      }
   .side-menu:checked ~ .hamb .hamb-line::before{
         transform   : rotate(-45deg);
         top         : 0;      }
   .side-menu:checked ~ .hamb .hamb-line::after {
         transform   : rotate(45deg) ;
         top         : 0;      }

   .cards                                       {
      width: 160px;
      height: 200px;
      background-color: #636262;
      border-radius: 3px;
      padding-top: 5px;
      text-align: center;
   }
   
    
   
   @media only screen and (max-width: 600px) {  /* Extra small devices (phones, 600px and down)                     */ 
      .main       {                                  
         display                 : grid;
         grid-template-columns   : 1fr 1fr;
         gap: 5px;}}
   @media only screen and (min-width: 601px) {  /* Small devices (portrait tablets and large phones, 600px and up)  */ 
      .main       {                                  
         display                 : grid;
         grid-template-columns   : 1fr 1fr 1fr;
         gap: 5px;}

      .nav{
            max-height:none;
            top: 0;
            position: relative;
            float: right;
            width: -moz-fit-content;
            width: fit-content;
            background-color: transparent;  }
         .menu li{
            float: left;         }
         .menu a:hover{
            background-color: transparent;
            color: #9dc352;         }
         .hamb{
            display: none;}}
   @media only screen and (min-width: 768px) {  /* Medium devices (landscape tablets, 768px and up)                 */ 
      .main                                  {                                  
         display                 : grid;
         grid-template-columns   : 1fr 1fr 1fr 1fr;
         gap: 5px;}}
   @media only screen and (min-width: 992px) {  /* Large devices (laptops/desktops, 992px and up)                   */ 
      .main                                  {                                  
         display                 : grid;
         grid-template-columns   : 1fr 1fr 1fr 1fr 1fr;
         gap: 5px;}}
   @media only screen and (min-width: 1200px){  /* Extra large devices (large laptops and desktops, 1200px and up)  */ }

   
   </style>
</head>
<body>
   <div class="main-container">
      <header class="header">
         <a href="https://rdstl.github.io/" class="logo">roland distel <sup class="sup">generar +</sup></a>
      <input type="checkbox" id="side-menu" class="side-menu" name="side-menu">
      <label for="side-menu" class="hamb"><span class="hamb-line"></span></label>
      <nav class="nav" >
         <ul class="menu" >
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
         </ul>
      </nav>

      </header>
      <main class="main" >

         <div class="cards card1">
            project One
         </div>
         <div class="cards card1">
            project Two
         </div>
         <div class="cards card1">
            project Three
         </div>
         <div class="cards card1">
            project four
         </div>
         <div class="cards card1">
            project five
         </div>
         <div class="cards card1">
            project six
         </div>
      </main>
      
      <footer>footer</footer>
   </div>
</body>
</html>
